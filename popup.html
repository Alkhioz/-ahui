<html>

<head>
    <title>Amsa | autoskipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src='./icon48.png' id='IconImage'>
    </header>
    <br>
    <div class="container">

        <label class="ButtonLabel"><b>SERVICE:</b></label>
        <label class="switch">
            <input type="checkbox" id='on'>
            <span class="slider round"></span>
        </label>
        <label class="ButtonLabel"><b>BEAST:</b></label>
        <label class="switch">
            <input type="checkbox" id='beast'>
            <span class="slider round"></span>
        </label>

        <hr>
        <button id='close' class="closeBtn">&#9650;</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
